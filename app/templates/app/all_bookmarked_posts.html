{% extends "base.html" %}
{% block title %}Blog | All BOOKMARK POSTS{% endblock title %}
{% block content %}
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>All BOOKMARK POSTS</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    {% for post in all_bookmarked_posts  %}
    <p class="tag">
       <a style="color:white;" href="{% url 'post_page' post.slug %}"class="bookmark-title">
            {{post.title}}
        </a>
    {% empty %}
        <p>No bookmarked posts yet.</p>
    {% endfor %}
  </div>
  </div>
</section>
{% endblock content %}
